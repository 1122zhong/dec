<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/my_follow.css">
    <script src="js/jquery-1.12.4.js"></script>
    <title>我的关注</title>
</head>
<body>
<header>
    <div class="my_follow_header_img"><img src="img/book_left.png" alt=""></div>
    <div class="my_follow_header_content">
        我的关注
    </div>
    <div class="my_follow_header_search">
        <img src="img/book_manage.png" alt="">
    </div>
    <div style="clear: both"></div>
</header>
<section>
    <div class="my_follow_search">
        <div class="my_follow_search_type" id="my_follow_search_type"><span>全部</span> <img class="xuanzhuan xuanz" src="img/jiantou.png" alt=""></div>
        <div class="my_follow_search_stu">店铺</div>
        <div class="my_follow_search_stu">达人</div>
        <div class="my_follow_search_stu">其他</div>
        <img class="img_change" id="img_change" src="img/bookmark_style1.png" alt="">
    </div>
    <div class="my_follow_select" id="my_follow_select">
        <ul>
            <li><span>美食店</span></li>
            <li><span>手机店</span></li>
            <li><span>电脑专卖店</span></li>
            <li><span>生活</span></li>
        </ul>
    </div>
    <div class="my_follow_hidden"></div>
    <div class="my_follow_content">
        <ul>
            <li>
                <div>
                    <img src="img/sc_shop1.png" alt="">
                </div>
                <div class="my_follow_content_info">
                    <span>我是达人名字</span>
                    <p>达人信息简介</p>
                </div>
                <div style="clear: both"></div>
            </li>
            <li>
                <div>
                    <img src="img/sc_shop1.png" alt="">
                </div>
                <div class="my_follow_content_info">
                    <span>我是达人名字</span>
                    <p>达人信息简介</p>
                </div>
                <div style="clear: both"></div>
            </li>
            <li>
                <div>
                    <img src="img/sc_shop1.png" alt="">
                </div>
                <div class="my_follow_content_info">
                    <span>我是达人名字</span>
                    <p>达人信息简介</p>
                </div>
                <div style="clear: both"></div>
            </li>
            <li>
                <div>
                    <img src="img/sc_shop1.png" alt="">
                </div>
                <div class="my_follow_content_info">
                    <span>我是达人名字</span>
                    <p>达人信息简介</p>
                </div>
                <div style="clear: both"></div>
            </li>
        </ul>
    </div>
    <div class="no_more">没有更多了</div>
</section>
<script>
    $("#my_follow_search_type").click(function () {
        $("#my_follow_select").animate({"height":"12rem"},300);
        $("#my_follow_select>ul>li").animate({"height":"3rem"},300);
        $(".my_follow_hidden").css("display","block");
        $("#my_follow_search_type>img").removeClass("xuanzhuan");

        <!--收藏的商铺分类-->
        var num=$("#my_follow_select>ul>li").size();
        for(var i=0;i<num;i++){
            if($("#my_follow_select>ul>li>span").eq(i).html()==$("#my_follow_search_type>span").html()){
                $("#my_follow_select>ul>li>span").eq(i).css("color","red");
                $("#my_follow_select>ul>li>span:gt("+i+")").css("color","#000000");
                $("#my_follow_select>ul>li>span:lt("+i+")").css("color","#000000");
            }
        }
    })
    <!--点击遮罩层-->
    $(".my_follow_hidden").click(function () {
        $("#my_follow_select").animate({"height":"0rem"},300);
        $("#my_follow_select>ul>li").animate({"height":"0rem"},300);
        $(".my_follow_hidden").css("display","none");
        $("#my_follow_search_type>img").addClass("xuanzhuan");
    })
    <!--选择商铺搜索类型-->
    $("#my_follow_select>ul>li").on("click",function(){
        var index = $(this).index();
        var text=$("#my_follow_select>ul>li").eq(index).text();
        console.log(text);
        $("#my_follow_search_type>span").html(text);
        $("#my_follow_search_type>img").addClass("xuanzhuan");
        $(".my_follow_hidden").css("display","none");
        $("#my_follow_select").animate({"height":"0rem"},300);
        $("#my_follow_select>ul>li").animate({"height":"0rem"},300);
    })
    <!--点击其他搜索条件-->
    $(".my_follow_search_stu").click(function () {
        var i=$(this).index();
        console.log(i);
        $("#my_follow_select").animate({"height":"0rem"},300);
        $("#my_follow_select>ul>li").animate({"height":"0rem"},300);
        $(".my_follow_hidden").css("display","none");
        $("#my_follow_search_type>img").addClass("xuanzhuan");
        $(".my_follow_search_stu").eq(i-1).css("color","green");
        $(".my_follow_search_stu:gt("+(i-1)+")").css("color","#000000");
        $(".my_follow_search_stu:lt("+(i-1)+")").css("color","#000000");
    })
</script>
</body>
</html>
