<style>
    .tab-title{
        position: static !important;
    }
    .goods-info{
        padding-top: 0 !important;

    }
    .myheader{
        background-color: #fff;
        height: 4rem;
    }
    .tab-title{
        border:none !important;
    }
    .tab-title li{
        border-right:none !important;

    }
    .tab-title-a{
        padding-bottom: 0.5rem;
        border-bottom: 1px solid #EC5151;
    }
    .myheader-img{
        height: 3rem;
        width: 10%;
        float: left;
    }
    .myheader-img>img{
        height: 1.8rem;
        margin-top: 0.6rem;
        margin-left: 13%;
    }
    .product-div-link-bg{
        background: #ffffff !important;
    }
    .myheader-text{
        height: 3rem;
        width: 50%;
        margin: 0 auto;
        text-align: center;
        line-height: 3rem;
        font-size: 1.5rem;
    }
    .flow-checkout-pro span.t-jiantou:first-child{

        height: 50%;
        margin-top: 0rem !important;
    }
    .flow-checkout-pro span.t-jiantou{

    }
    .jiantou{ float: right;
        top: 0;
        display: block;
        position: relative;
        font-size: 2rem;
        padding-right: 1.3rem;
        color: #777;
    }
    .user-order-money{
        border-top: none !important;
    }
    .m-top1px{
        margin-top: 0 !important;
    }
    .ect-button-more>a{
        border-radius: 1rem;
    }
    .ect-button-more>a:last-child{
        border: 1px solid #d83c15;
        color: #d83c15;
    }
    .jiaotou_left{width: 15%;float: left;
        height: 3rem;padding-left: 1rem;
        line-height: 4rem;
        font-size: 1.4rem;}
    .content_text{width: 50%;margin: 0 auto;
        line-height: 4rem;
        font-size: 2rem;text-align: center;font-weight: 600;}
</style>

{include file="page_header"}
<div class="myheader">
    <header>
        <a href="/mobile/index.php?m=user" class="jiaotou_left"><i class="iconfont icon-jiantou tf-180 jian-top" style="font-size: 2rem;"></i></a>
        <div class="content_text">我的订单</div>
    </header>
</div>
<div class="con">
    <div class="goods-info user-order of-hidden ts-3">
        <nav class="tab-title b-color-f of-hidden" style="position:fixed">
            <ul class="dis-box">
                <li class="box-flex  {if empty($status)}active{/if}"><a status="0" class="tab-title-a" >全部({$order_num.all_order})</a></li>
                <li class="box-flex {if $status ==1}active{/if}"><a status="1" >待付款({$order_num.pay_count})</a></li>
                <li class="box-flex {if $status ==3}active{/if}"><a status="3">待发货</a></li>
                <li class="box-flex {if $status == 2}active{/if}"><a status="2" >待收货({$order_num.confirmed_count})</a></li>
                <li class="box-flex {if $status ==4}active{/if}"><a status="4">已完成</a></li>
            </ul>
        </nav>
        <section class="store_info">
            <script id="j-product" type="text/html">
            <% if order_list!=""%>
                <%each order_list as order%>
                <section class="flow-checkout-pro  m-top08">
                    <header class="b-color-f dis-box padding-all">
                        <span class=" box-flex">
                            <%if order.user_name%>
                            <%order.user_name%>
                            <%else%>
                            <%order.shop_name%>
                            <%/if%>
                        </span>
                        <em class="j-goods-coupon t-first f-04"><%order.order_status%></em>
                    </header>
                 <!--<div class="f-c-p-orderid padding-all m-top1px b-color-f">
                        <a class="product-div-link" href="<%order.order_url%>"></a>
                        <h4 class="t-remark2">
                            <label class="t-remark">订单号：</label><%order.order_sn%>
                   -->
                            <!--拼团标识-->
                    <!-- <%if order.team_id > 0%>
                     <em class="em-promotion b-tag">拼团订单</em>
                     <%/if%>
                    -->
                     <!--拼团标识 end-->
                            <!--砍价标识-->
                    <!--    <%if order.extension_code == 'bargain_buy'%>
                        <em class="em-promotion b-tag">砍价订单</em>
                        <%/if%>
                        -->
                        <!--砍价标识 end-->

                    <!--         <span class="t-jiantou"></span>
                        </h4>
                        <p class="t-remark3 m-top04"><%order.order_time%></p>
                    </div>
                       -->
                    <div class="padding-all user-orderlist-shop dis-box text-all-select product-div-link-bg">
                        <a class="product-div-link" href="<%order.order_url%>"></a>
                        <ul class="flow-checkout-smallpic box-flex">
                            <%each order.order_goods as val %>
                            <li>
                            <div class="fl">
                                <div class="p-d-img">
                                <img class="product-list-img" src="<%val.goods_thumb%>"/>
                                <%if val.parent_id > 0 %>
                                <span>配件</span>
                                <%else if val.is_gift > 0 %>
                                <span>赠品</span>
                                <%/if%>
                                </div>
                            </div>
                            </li>
                            <%if order.order_goods_num == 1 %>
                            <div class="twolist-hidden f-05 order-name-has"><%val.goods_name%></div>
                            <%/if%>
                            <%/each%>
                        </ul>
                        <span class="t-jiantou" style="padding-right: 0;margin-top: 0rem;font-size: 1.5rem;color: #fd4404;display: block;text-align: center;">
                            <span class="f-c-a-count"><%#order.total_fee%></span>
                            <p class="f-c-a-count" style="color: #808080;margin-top: 2.3rem;display: block;text-align: center;">X<%order.order_goods_num%></p><!--<i class="iconfont icon-jiantou tf-180"></i>-->
                        </span>
                    </div>
					<div class="padding-all f-05 user-order-money b-color-f">共<%order.order_goods_num%>款商品 合计：<em class="t-first"><%#order.total_fee%></em></div>
                    <footer class="padding-all b-color-f m-top1px of-hidden dis-box">
                        <h4 class="t-remark2 box-flex"></h4>
                        <p class="ect-button-more ect-button-more-dete n-br-5">
                            <%if order.delay == 1%>
                            <a class="btn-default-new br-5 min-btn delay-order"data-item="<%order.order_id%>">延迟收货</a>
                            <%/if%>
                            <%if order.handler_return && order.pay_status == 2%>
                            <a class="btn-default-new br-5 min-btn" href="<%order.handler_return%>">申请售后</a>
                            <%/if%>
                            <%if !order.handler%>
                            <a class="btn-default-new br-5 min-btn" href="<%order.order_url%>">查看订单</a>
                            <%/if%>
                            <%if order.delete_yes == 1%>
                            <!--<a class="btn-default">删除</a>-->
                            <%/if%>

                            <%if order.order_del%>
                            <button class="btn-default-new br-5 min-btn del-order" data-item="<%order.order_id%>">删除</button>
                            <%/if%>
                            <%if order.online_pay%>
                            <a class="btn-default-new br-5 min-btn" href="<%#order.online_pay%>">立即支付</a>
                            <%/if%>
                            <%#order.handler%>
                        </p>
                    </footer>
                </section>
                <%/each%>
                <%else%>
                <div class="no-div-message">
                    <i class="iconfont icon-biaoqingleiben"></i>
                    <p>亲，还没有订单哦～！</p>
                </div>
                <%/if%>
            </script>
        </section>
    </div>
</div>
    <!--快捷导航-->
    {include file="float_nav"}
    {include file="float_nav_footer"}
    <script type="text/javascript">
        //订单列表
        var infinite = $('.store_info').infinite({url: "{url('user/order/index')}", template: 'j-product', params: 'status={$status}'});
        $(".tab-title a").click(function () {
            var status = $(this).attr('status');

            infinite.onload('status=' + status);
            $(this).parent().addClass("active").siblings().removeClass("active");
        })

        //延迟收货
        $(".goods-info").on('click','.delay-order', function() {
            var order_id = $(this).attr('data-item');
            var url='{url("user/order/delay")}';
            layer.open({
                content: '是否延迟收货此订单',
                btn: ['确定', '取消'],
                shadeClose: false,
                yes: function() {
                    $.post(url, {order_id:order_id}, function(result) {
                        layer.open({
                        content: result.msg
                        ,skin: 'msg'
                        ,time: 2 //2秒后自动关闭
                        });
                        if (result.y == 1) {
                            window.location.href = "{url('user/order/index')}";
                        }
                        return false;
                    }, 'json');
                },
                no: function() {}
            });
        });

        //删除订单
        $(".goods-info").on('click','.del-order', function() {
            var order_id = $(this).attr('data-item');
            var url='{url("user/order/delorder")}';
            layer.open({
                content: '是否删除此订单',
                btn: ['确定', '取消'],
                shadeClose: false,
                yes: function() {
                    $.post(url, {order_id:order_id}, function(result) {
                         if (result.y == 1) {
                            window.location.href = "{url('user/order/index')}";
                         }
                    }, 'json');
                },
                no: function() {}
            });
        });

        //确认订单
        $(".goods-info").on('click','.received-order', function() {
            var order_id = $(this).attr('data-item-received');
            var url = "{url('user/order/affirmreceived')}";
            layer.open({
                content: '你确认已经收到货物了吗？',
                btn: ['确定', '取消'],
                shadeClose: false,
                yes: function() {
                    $.post(url, {order_id:order_id}, function(result) {
                         if (result.y == 1) {
                            window.location.href = "{url('user/order/index')}";
                         }
                    }, 'json');
                },
                no: function() {}
            });
        });

        // 取消订单
        $(".goods-info").on('click','.cancel-order', function() {
            var order_id = $(this).attr('data-item');
            var url = "{url('user/order/cancel')}";
            layer.open({
                content: '确定要取消该订单吗？取消后将视为无效订单',
                btn: ['取消订单', '再考虑下'],
                shadeClose: false,
                yes: function() {
                    $.post(url, {order_id:order_id}, function(result) {
                         if (result.y == 1) {
                            window.location.href = "{url('user/order/index')}";
                         }
                         return false;
                    }, 'json');
                },
                no: function() {}
            });
        });
        $(".dis-box>li").click(function () {
            var i=$(this).index();
            $(".dis-box>li>a").eq(i).addClass("tab-title-a");
            $(".dis-box>li>a:lt("+i+")").removeClass("tab-title-a");
            $(".dis-box>li>a:gt("+i+")").removeClass("tab-title-a");

        })
    </script>
</body>
</html>
