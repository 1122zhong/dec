<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/mobile/public/css/app.min.css">
    <link rel="stylesheet" href="/mobile/public/css/zhuanzhang.css">
    <link rel="stylesheet" href="/mobile/public/css/zhifu.css">
    <script src="/mobile/public/js/jquery-1.12.4.js"></script>
    <title>转账</title>
    <style>
        .jiaotou_left{width: 15%;float: left;padding-left: 1rem;padding-bottom: 0.3rem; height: 4rem;
            line-height: 4rem;}
        .content_text{width: 50%;margin: 0 auto;text-align: center;font-weight: 600;
            font-size: 2rem;
            height: 4rem;
            line-height: 4rem;}
        header{border-bottom: 0;
        background:#ffffff;
            height: 4rem;
            margin-bottom: 1rem;
        }

    </style>
</head>
<body>
<header>
    <a href="/mobile/index.php?m=user&c=account" class="jiaotou_left"><i class="iconfont icon-jiantou tf-180 jian-top" style="font-size: 2rem;"></i></a>
    <div class="content_text">转账</div>
</header>
<section class="zhuanzhang">
    <ul>
        <li><span>姓名</span><input type="text" placeholder="收款人姓名"></li>
        <li><span>卡号</span><input type="text"  placeholder="银行卡号"></li>
        <li><span>银行</span><span style="float: right;margin-right: 2rem;font-size: 1.75rem;">选择银行<i class="iconfont icon-jiantou tf-180 position-abo" style="font-size: 1.5rem;"></i></span></li>
        <li><span>金额</span><input type="text" placeholder="输入金额"></li>
    </ul>
        <button class="zhuanzhang_next ljzf_but all_w">下一步</button>
</section>

<!--浮动层-->
<div class="ftc_wzsf">
    <div class="srzfmm_box">
        <div class="qsrzfmm_bt clear_wl">
            <i class="iconfont icon-guanbi close" style="font-size: 2.5rem;float: left;margin-top: 1.5rem;margin-left: 1.5rem;"></i>
            <span class="fl">请输入支付密码</span>
        </div>
        <div class="zfmmxx_shop">
            <div class="mz">充值</div>
            <div class="zhifu_price">￥88.88</div></div>
        <ul class="mm_box">
            <li></li><li></li><li></li><li></li><li></li><li></li>
        </ul>
    </div>
    <div class="numb_box">
        <div class="">
            <img src="" height="10"></div>
        <ul class="nub_ggg">
            <li><a href="javascript:void(0);" class="zf_num">1</a></li>
            <li><a href="javascript:void(0);" class="zj_x zf_num">2</a></li>
            <li><a href="javascript:void(0);" class="zf_num">3</a></li>
            <li><a href="javascript:void(0);" class="zf_num">4</a></li>
            <li><a href="javascript:void(0);" class="zj_x zf_num">5</a></li>
            <li><a href="javascript:void(0);" class="zf_num">6</a></li>
            <li><a href="javascript:void(0);" class="zf_num">7</a></li>
            <li><a href="javascript:void(0);" class="zj_x zf_num">8</a></li>
            <li><a href="javascript:void(0);" class="zf_num">9</a></li>
            <li><a href="javascript:void(0);" class="zf_empty">清空</a></li>
            <li><a href="javascript:void(0);" class="zj_x zf_num">0</a></li>
            <li><a href="javascript:void(0);" class="zf_del">删除</a></li>
        </ul>
    </div>
    <div class="hbbj"></div>
</div>
<script type="text/javascript">
    $(function(){
        //出现浮动层
        $(".ljzf_but").click(function(){
            $(".ftc_wzsf").show();
        });
        //关闭浮动
        $(".close").click(function(){
            $(".ftc_wzsf").hide();
            $(".mm_box li").removeClass("mmdd");
            $(".mm_box li").attr("data","");
            i = 0;
        });
        //数字显示隐藏
        $(".xiaq_tb").click(function(){
            $(".numb_box").slideUp(500);
        });
        $(".mm_box").click(function(){
            $(".numb_box").slideDown(500);
        });
        //----
        var i = 0;
        $(".nub_ggg li .zf_num").click(function(){

            if(i<6){
                $(".mm_box li").eq(i).addClass("mmdd");
                $(".mm_box li").eq(i).attr("data",$(this).text());
                i++
                if (i==6) {
                    setTimeout(function(){
                        var data = "";
                        $(".mm_box li").each(function(){
                            data += $(this).attr("data");
                        });
                        //模拟输入密码
                        if(data==123456){
                            alert("支付成功"+data);
                            $(".ftc_wzsf").hide();
                            $(".mm_box li").removeClass("mmdd");
                            $(".mm_box li").attr("data","");
                            i = 0;
                            location.href="/mobile/resources/views/user/success.html"
                        }else{
                            alert("支付失败"+data);
                            $(".ftc_wzsf").hide();
                            $(".mm_box li").removeClass("mmdd");
                            $(".mm_box li").attr("data","");
                            i = 0;
                        }
                    },100);
                };
            }
        });
        $(".nub_ggg li .zf_del").click(function(){
            if(i>0){
                i--;
                $(".mm_box li").eq(i).removeClass("mmdd");
                $(".mm_box li").eq(i).attr("data","");
            }
        });
        $(".nub_ggg li .zf_empty").click(function(){
            $(".mm_box li").removeClass("mmdd");
            $(".mm_box li").attr("data","");
            i = 0;
        });
    });
</script>
</body>
</html>
